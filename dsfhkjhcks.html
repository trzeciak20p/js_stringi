<!DOCTYPE html>
<html lang="yomom">

<head>
    <meta charset="UTF-8">
    <title>jeszcze jak</title>
    <script src="ddfdf.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-warning bg-gradient p-2 shadow-lg text-uppercase">Tu zrobisz ze stringami (prawie) co chcesz !!!</h1>
    <label class="col-5 p-2 m-1 flex-center">
        <h2>STRING</h2>
        <input type="text" id="inpt1" placeholder="string" class="bg-secondary text-white form-control placeholder1">
    </label>
    <label class="col-5 p-2 m-1 flex-center">
        <h2>PARAMETR</h2>
        <input type="text" id="inpt2" placeholder="parametr,parametr" class="bg-secondary text-white form-control placeholder1">
    </label>
    <br />
    <div id="ae" class="m-1 mt-3 d-flex justify-content-around align-middle flex-wrap">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn1" value="length">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn2" value="charAt">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn3" value="charCodeAt">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn4" value="toUpperCase">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn5" value="toLowerCase">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn6" value="indexOf">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn7" value="lastIndexOf">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn8" value="substr">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn9" value="substring">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn10" value="slice">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn11" value="split">
        <input type="button" style="box-shadow: 10px 10px 5px 0px rgba(66, 68, 90, 1);" class="btn btn-outline-dark" id="btn12" value="replace">
    </div>
    <br />
    <div id="eee" class="col-12 mt-5 fs-1 text-center bg-dark bg-gradient text-light " ></div>
    <div id="opiz" class="mt-2 rounded-pill bg-warning text-secondary fs-4 text-center"></div>


    <style>
        .placeholder1::placeholder{
            color:#dee2e6;
            opacity: 1;
        }
        .placeholder1::-ms-input-placeholder{
            color: #dee2e6;
        }
    </style>
</body>

</html>
